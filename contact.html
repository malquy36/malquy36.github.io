      <section class="sn-photo">
        <div class="container-fluid text-start">
            <h2>Formulario de Contacto</h2>
            <form id="formulario" onsubmit="return validarFormulario();">
                <div class="form-container">
                  <div class="mb-3 row">
                    <label for="nombre" class="col-md-2 col-form-label">Nombre:</label>
                    <div class="col-md-4">
                      <input type="text" id="nombre" name="nombre" class="form-control">
                    </div>
                    <label id="msgErrorNombre" class="msgError text-danger"></label>
                  </div>
                  
                  <div class="mb-3 row">
                    <label for="telefono" class="col-md-2 col-form-label">Celular:</label>
                    <div class="col-md-4">
                      <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="1145678901" >
                    </div>
                    <label id="msgErrorTelefono" class="msgError text-danger"></label>
                  </div>

                  <div class="mb-3 row">
                    <label for="email" class="col-md-2 col-form-label">Correo electrónico:</label>
                    <div class="col-md-4">
                      <input type="text" class="form-control" id="email" name="email" >
                    </div>
                    <label id="msgErrorEmail" class="msgError text-danger"></label>
                  </div>

                  <div class="mb-3 row">
                    <label for="motivo" class="col-md-2 col-form-label">Motivo de contacto:</label>
                    <div class="col-md-4">
                      <select id="motivo" class="form-control" name="motivo" >
                          <option value="">Selecciona un motivo</option>
                          <option value="consulta">Consulta</option>
                          <option value="reserva">Reserva</option>
                          <option value="reclamo">Reclamo</option>
                      </select>
                    </div>
                    <label id="msgErrorMotivo" class="msgError text-danger"></label>
                  </div>

                  <div class="mb-3 row"> 
                    <label for="mensaje" class="col-md-2 col-form-label">Mensaje:</label>
                    <div class="col-md-4">
                      <textarea id="mensaje" class="form-control" name="mensaje" rows="4"></textarea>
                    </div>
                    <label id="msgErrorComentario" class="msgError text-danger"></label>
                  </div>
                </div>
                <div class="col-md-6 text-center">
                    <input class="btn btn-dark" type="submit" value="Enviar">
                </div>
                <div id="alertContainer" class="mt-2"></div>
            </form>
        </div>
      </section>
